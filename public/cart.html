<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - ShopEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark-surface">

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-white fw-bold">Shopping Cart</h2>
            <a href="index.html" class="btn btn-link text-accent text-decoration-none">Continue Shopping</a>
        </div>

        <div class="row g-4">
            <!-- Cart Items -->
            <div class="col-lg-8">
                <div class="glass-card p-4" id="cartContainer">
                    <!-- Items will be injected here -->
                    <div class="text-center text-white-50">Loading cart...</div>
                </div>
            </div>

            <!-- Summary -->
            <div class="col-lg-4">
                <div class="glass-card p-4">
                    <h4 class="text-white mb-4">Order Summary</h4>
                    <div class="d-flex justify-content-between text-white-50 mb-3">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="d-flex justify-content-between text-white-50 mb-3">
                        <span>Shipping</span>
                        <span class="text-success">Free</span>
                    </div>
                    <hr class="border-secondary">
                    <div class="d-flex justify-content-between text-white fs-5 fw-bold mb-4">
                        <span>Total</span>
                        <span id="grandTotal">$0.00</span>
                    </div>
                    <button class="btn btn-primary-gradient w-100 py-3 rounded-pill" id="checkoutBtn">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadCart);

        async function loadCart() {
            const token = localStorage.getItem('token');
            if(!token) { window.location.href = 'login.html'; return; }

            try {
                const res = await fetch('http://localhost:5000/api/cart', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const cart = await res.json();
                const container = document.getElementById('cartContainer');
                
                if (!cart || !cart.items || cart.items.length === 0) {
                    container.innerHTML = '<div class="text-center text-white-50 py-5">Your cart is empty.</div>';
                    updateSummary(0);
                    return;
                }

                let html = '';
                let total = 0;

                cart.items.forEach(item => {
                    const product = item.productId; 
                    // Note: Ensure backend populates productId details
                    
                    if(!product) return;

                    const itemTotal = product.price * item.quantity;
                    total += itemTotal;

                    html += `
                        <div class="d-flex align-items-center gap-3 mb-4 border-bottom border-secondary border-opacity-25 pb-4">
                            <img src="${product.image || 'https://via.placeholder.com/100'}" class="rounded-3" style="width: 80px; height: 80px; object-fit: cover;">
                            <div class="flex-grow-1">
                                <h5 class="text-white mb-1">${product.name}</h5>
                                <p class="text-accent mb-0">$${product.price}</p>
                            </div>
                            <div class="d-flex align-items-center gap-2">
                                <span class="text-white fw-bold">x${item.quantity}</span>
                            </div>
                            <div class="text-end">
                                <h6 class="text-white mb-2">$${itemTotal}</h6>
                                <button class="btn btn-sm text-danger p-0" onclick="removeItem('${product._id}')">Remove</button>
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;
                updateSummary(total);

            } catch (error) {
                console.error(error);
                document.getElementById('cartContainer').innerHTML = '<div class="text-danger">Error loading cart.</div>';
            }
        }

        function updateSummary(total) {
            document.getElementById('subtotal').innerText = '$' + total.toFixed(2);
            document.getElementById('grandTotal').innerText = '$' + total.toFixed(2);
        }

        async function removeItem(id) {
            // Add remove logic here (API Call to delete item)
            alert("Remove feature logic needed in backend");
        }
        
        document.getElementById('checkoutBtn').addEventListener('click', () => {
            alert("Integrating Payment Gateway...");
            // Here you would redirect to Payment Page
        });
    </script>
</body>
</html>
