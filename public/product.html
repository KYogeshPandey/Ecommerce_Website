<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">E-Shop</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="auth-links"></ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row" id="product-details">
            <!-- Details injected by JS -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/cart.js"></script>
    <script>
        async function loadProductDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            try {
                const res = await fetch(`http://localhost:5000/products/${id}`);
                const product = await res.json();
                const container = document.getElementById('product-details');

                container.innerHTML = `
                    <div class="col-md-6">
                        <img src="${product.image}" class="img-fluid" alt="${product.title}">
                    </div>
                    <div class="col-md-6">
                        <h2>${product.title}</h2>
                        <h4 class="text-muted">$${product.price}</h4>
                        <p class="mt-3">${product.description}</p>
                        <p>Category: <strong>${product.category}</strong></p>
                        <p>Stock: ${product.stock > 0 ? '<span class="text-success">In Stock</span>' : '<span class="text-danger">Out of Stock</span>'}</p>
                        <button class="btn btn-primary btn-lg mt-3" onclick="addToCart('${product._id}')">Add to Cart</button>
                    </div>
                `;
            } catch (error) {
                console.error(error);
            }
        }
        document.addEventListener('DOMContentLoaded', loadProductDetails);
    </script>
</body>

</html>
