<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- Added 'auth-page' class to apply styles from external CSS -->
<body class="auth-page">

    <!-- Light Switch -->
    <div class="switch-wrapper">
        <span class="switch-label">Lights</span>
        <div class="form-check form-switch m-0">
            <input class="form-check-input" type="checkbox" id="lightSwitch" style="cursor: pointer;">
        </div>
    </div>

    <!-- Lamp Section -->
    <div class="lamp-container">
        <img src="images/lamp.png" alt="Hanging Lamp" class="lamp-img">
        <div class="light-glow"></div>
    </div>

    <!-- Login Form -->
    <div class="auth-form-container">
        <div class="glass-form">
            <!-- Clickable Logo to Home -->
            <a href="index.html" class="logo-link">
                <h2 class="mb-1">Shop<span class="text-gradient">Ease</span></h2>
            </a>
            <p class="subtitle">Please sign in to continue</p>

            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <button class="btn btn-primary-gradient w-100 py-3 rounded-3 fw-bold letter-spacing-1" type="submit">LOGIN</button>

                <div class="d-flex justify-content-between align-items-center mt-3 text-white-50 small">
                    <div class="form-check">
                        <input class="form-check-input bg-transparent border-secondary" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <a href="#" class="text-accent text-decoration-none">Forgot password?</a>
                </div>
            </form>

            <div class="mt-4 pt-3 border-top border-secondary border-opacity-25">
                <p class="text-white-50 m-0 small">Don't have an account? <a href="register.html" class="text-white fw-bold text-decoration-none">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Integrated JS Logic -->
    <script>
        const switchBtn = document.getElementById('lightSwitch');
        const body = document.body;

        setTimeout(() => {
            if (!switchBtn.checked) {
                switchBtn.checked = true;
                body.classList.add('lights-on');
            }
        }, 300);

        switchBtn.addEventListener('change', () => body.classList.toggle('lights-on'));

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;

            btn.innerText = 'LOGGING IN...';
            btn.disabled = true;

            try {
                const res = await fetch('http://localhost:5000/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data));
                    
                    btn.innerText = 'SUCCESS!';
                    btn.classList.replace('btn-primary-gradient', 'btn-success');

                    setTimeout(() => {
                        window.location.href = (data.role === 'seller' || data.role === 'admin') ? '/admin/dashboard.html' : '/';
                    }, 1000);
                } else {
                    alert(data.message || 'Invalid Credentials');
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                alert('Server Error');
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
