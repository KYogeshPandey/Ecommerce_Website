<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h4>Edit Product</h4>
                    </div>
                    <div class="card-body">
                        <form onsubmit="updateProduct(event)">
                            <input type="hidden" id="product-id">
                            <div class="mb-3">
                                <label>Title</label>
                                <input type="text" id="title" class="form-control" required placeholder="Enter product title" title="Product Title">
                            </div>
                            <div class="mb-3">
                                <label>Description</label>
                                <textarea id="description" class="form-control" required title="Product Description" placeholder="Enter product description"></textarea>
                            </div>
                            <div class="mb-3">
                                <label>Price</label>
                                <input type="number" id="price" class="form-control" required title="Product Price" placeholder="Enter product price">
                            </div>
                            <div class="mb-3">
                                <label>Category</label>
                                <input type="text" id="category" class="form-control" required title="Product Category" placeholder="Enter product category">
                            </div>
                            <div class="mb-3">
                                <label>Image URL</label>
                                <input type="text" id="image" class="form-control" required title="Product Image URL" placeholder="Enter image URL">
                            </div>
                            <div class="mb-3">
                                <label>Stock</label>
                                <input type="number" id="stock" class="form-control" required title="Product Stock" placeholder="Enter product stock">
                            </div>
                            <button type="submit" class="btn btn-warning w-100">Update Product</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="products.html">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        // Load Product Data
        async function loadProductData() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id'); // URL se ?id=... nikalo
            
            if (!id) {
                alert('No Product ID provided!');
                window.location.href = 'products.html';
                return;
            }

            try {
                const res = await fetch(`${API_URL}/products/${id}`);
                const product = await res.json();

                document.getElementById('product-id').value = product._id;
                document.getElementById('title').value = product.title;
                document.getElementById('description').value = product.description;
                document.getElementById('price').value = product.price;
                document.getElementById('category').value = product.category;
                document.getElementById('image').value = product.image;
                document.getElementById('stock').value = product.stock || 0;

            } catch (error) {
                console.error(error);
                alert('Failed to load product data');
            }
        }

        // Update Logic
        async function updateProduct(e) {
            e.preventDefault();
            const id = document.getElementById('product-id').value;
            const token = localStorage.getItem('token');

            const updatedData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                price: document.getElementById('price').value,
                category: document.getElementById('category').value,
                image: document.getElementById('image').value,
                stock: document.getElementById('stock').value
            };

            try {
                const res = await fetch(`${API_URL}/products/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(updatedData)
                });

                if (res.ok) {
                    alert('âœ… Product Updated Successfully!');
                    window.location.href = 'products.html';
                } else {
                    const data = await res.json();
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error(error);
                alert('Server Error');
            }
        }

        document.addEventListener('DOMContentLoaded', loadProductData);
    </script>
</body>
</html>
