<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { display: flex; min-height: 100vh; overflow-x: hidden; }
        .sidebar { width: 250px; background: #343a40; color: white; padding: 20px; position: fixed; height: 100%; }
        .sidebar a { color: white; text-decoration: none; padding: 10px; margin: 5px 0; display: block; }
        .sidebar a:hover { background: #0d6efd; }
        .main-content { margin-left: 250px; padding: 20px; width: 100%; background: #f8f9fa; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3 class="text-center mb-4">Admin Panel</h3>
        <a href="/admin/dashboard.html">Dashboard</a>
        <a href="/admin/products.html">Products</a>
        <a href="/admin/add_product.html">Add Product</a>
        <a href="/admin/orders.html">Orders</a>
        <a href="/admin/users.html" class="active">Users</a>
        <hr>
        <a href="/" class="mt-auto">‚Üê Back to Website</a>
    </div>

    <div class="main-content">
        <h2 class="mb-4">Manage Users</h2>
        <div class="card shadow">
            <div class="card-body">
                <table class="table table-striped align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>User ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Date Joined</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <tr><td colspan="5" class="text-center">Loading users...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // üîí Auth Check
        const token = localStorage.getItem('token');
        const user = localStorage.getItem('user') ? JSON.parse(localStorage.getItem('user')) : null;
        if (!token || !user || user.role !== 'admin') {
            window.location.href = '/login.html';
        }

        // üë• Load Users
        async function loadUsers() {
            // Note: Iske liye backend route '/auth/users' ya '/users' hona chahiye.
            // Agar backend mein route nahi hai, toh ye fail hoga.
            // Assuming humare paas abhi route nahi hai, main ek dummy list dikha deta hoon ya error handle karta hoon.
            
            // Agar aapne User route banaya hai toh ise uncomment karein:
            // const res = await fetch('http://localhost:5000/auth/users', { headers: { 'Authorization': `Bearer ${token}` } });
            
            // Temporary Demo Logic (Kyunki backend route missing ho sakta hai)
            const tbody = document.getElementById('users-table-body');
            tbody.innerHTML = `
                <tr>
                    <td>${user._id}</td>
                    <td>${user.name} (You)</td>
                    <td>${user.email}</td>
                    <td><span class="badge bg-primary">Admin</span></td>
                    <td>Today</td>
                </tr>
                <tr><td colspan="5" class="text-center text-muted">To see all users, you need to add a GET /users route in backend.</td></tr>
            `;
        }
        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
</html>
