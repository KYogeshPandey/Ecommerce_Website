<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Path fix kiya hai -->
    <link rel="stylesheet" href="/css/style.css"> 
    <style>
        body { display: flex; min-height: 100vh; overflow-x: hidden; }
        .sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100%;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: block;
        }
        .sidebar a:hover, .sidebar a.active {
            background: #0d6efd;
        }
        .main-content {
            margin-left: 250px; /* Sidebar width jitna margin */
            padding: 20px;
            width: 100%;
            background: #f8f9fa;
        }
        .card-title { font-size: 2.5rem; font-weight: bold; }
    </style>
</head>

<body>
    <div class="sidebar">
        <h3 class="text-center mb-4">Admin Panel</h3>
        <a href="/admin/dashboard.html" class="active">Dashboard</a>
        <a href="/admin/products.html">Products</a>
        <a href="/admin/add_product.html">Add Product</a> <!-- Ye link missing tha -->
        <a href="/admin/orders.html">Orders</a>
        <hr>
        <a href="/" class="mt-auto">‚Üê Back to Website</a>
    </div>

    <div class="main-content">
        <div class="container-fluid">
            <h2 class="mb-4">Dashboard Overview</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-white bg-primary mb-3 shadow">
                        <div class="card-header">Total Products</div>
                        <div class="card-body">
                            <h5 class="card-title" id="total-products">Loading...</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-success mb-3 shadow">
                        <div class="card-header">Total Orders</div>
                        <div class="card-body">
                            <h5 class="card-title" id="total-orders">Loading...</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-warning mb-3 shadow">
                        <div class="card-header">Total Users</div>
                        <div class="card-body">
                            <h5 class="card-title" id="total-users">Coming Soon</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
