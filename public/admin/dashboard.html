<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ShopEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="dashboard-page">

    <!-- Fixed Top Navbar -->
    <header class="navbar navbar-dark sticky-top flex-md-nowrap p-0 shadow glass-header">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 text-white fw-bold" href="../index.html">
            Shop<span class="text-accent">Ease</span>
        </a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Center Role Badge -->
        <div class="d-none d-md-flex justify-content-center flex-grow-1">
            <span class="navbar-role-badge text-warning border-warning border-opacity-25 bg-warning bg-opacity-10">
                <i class="bi bi-shield-lock-fill me-2"></i>Administrator
            </span>
        </div>
        
        <div class="d-flex align-items-center px-4">
            <div class="text-end me-3 d-none d-md-block">
                <span class="d-block text-white fw-medium" id="adminName">Admin</span>
                <small class="text-white-50">System Admin</small>
            </div>
            <div class="avatar-circle-sm shadow-lg" id="adminAvatar">A</div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column mt-4">
                        <li class="nav-item">
                            <a class="nav-link active" href="dashboard.html">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html">
                                <i class="bi bi-box-seam"></i> Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="orders.html">
                                <i class="bi bi-cart-check"></i> Orders
                            </a>
                        </li>
                    </ul>

                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase">
                        <span>Account</span>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="#" onclick="logout()">
                                <i class="bi bi-box-arrow-right"></i> Sign out
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom border-secondary">
                    <h1 class="h2 text-white">Dashboard Overview</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a href="../shop.html" class="btn btn-sm btn-outline-accent d-flex align-items-center gap-2">
                            <i class="bi bi-shop"></i> Visit Shop
                        </a>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="row g-4 mb-4">
                    <div class="col-md-4">
                        <div class="glass-card p-4 h-100">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6 class="text-white-50 mb-0">Total Sales</h6>
                                <div class="icon-box text-success rounded-circle p-2"><i class="bi bi-currency-rupee"></i></div>
                            </div>
                            <h3 class="text-white fw-bold">â‚¹45,230</h3>
                            <small class="text-success"><i class="bi bi-arrow-up"></i> +12% this week</small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="glass-card p-4 h-100">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6 class="text-white-50 mb-0">Total Orders</h6>
                                <div class="icon-box text-primary rounded-circle p-2"><i class="bi bi-bag-check"></i></div>
                            </div>
                            <h3 class="text-white fw-bold">124</h3>
                            <small class="text-white-50">New orders today</small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="glass-card p-4 h-100">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6 class="text-white-50 mb-0">Products</h6>
                                <div class="icon-box text-warning rounded-circle p-2"><i class="bi bi-box"></i></div>
                            </div>
                            <h3 class="text-white fw-bold" id="productCount">0</h3>
                            <small class="text-white-50">In Inventory</small>
                        </div>
                    </div>
                </div>

                <!-- Recent Orders Table -->
                <div class="glass-card p-4">
                    <h5 class="text-white mb-4">Recent Orders</h5>
                    <div class="table-responsive">
                        <table class="table table-dark table-hover bg-transparent mb-0">
                            <thead>
                                <tr class="text-white-50 border-bottom border-secondary">
                                    <th>Order ID</th>
                                    <th>Customer</th>
                                    <th>Status</th>
                                    <th>Total</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="recentOrdersTable">
                                <tr><td colspan="5" class="text-center py-4 text-white-50">Loading...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if(user.name) {
            document.getElementById('adminAvatar').innerText = user.name.charAt(0).toUpperCase();
            document.getElementById('adminName').innerText = user.name;
        }
    </script>
</body>
</html>
