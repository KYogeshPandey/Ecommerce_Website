<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { display: flex; min-height: 100vh; overflow-x: hidden; }
        .sidebar { width: 250px; background: #343a40; color: white; padding: 20px; position: fixed; height: 100%; }
        .sidebar a { color: white; text-decoration: none; padding: 10px; margin: 5px 0; display: block; }
        .sidebar a:hover { background: #0d6efd; }
        .main-content { margin-left: 250px; padding: 20px; width: 100%; background: #f8f9fa; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3 class="text-center mb-4">Admin Panel</h3>
        <a href="/admin/dashboard.html">Dashboard</a>
        <a href="/admin/products.html">Products</a>
        <a href="/admin/add_product.html">Add Product</a>
        <a href="/admin/orders.html" class="active">Orders</a>
        <hr>
        <a href="/" class="mt-auto">← Back to Website</a>
    </div>

    <div class="main-content">
        <h2 class="mb-4">Manage Orders</h2>
        <div class="card shadow">
            <div class="card-body">
                <table class="table table-striped align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Order ID</th>
                            <th>User</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="admin-orders-list">
                        <tr><td colspan="5" class="text-center">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/admin.js"></script>
    <script>
        // Load Orders specifically for this page
        async function loadPageOrders() {
            const token = localStorage.getItem('token');
            const tbody = document.getElementById('admin-orders-list');
            
            try {
                const res = await fetch('http://localhost:5000/orders/admin', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const orders = await res.json();

                tbody.innerHTML = '';
                if (orders.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center">No orders found.</td></tr>';
                    return;
                }

                orders.forEach(order => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${order._id}</td>
                            <td>${order.userId ? order.userId.name : 'Unknown'}</td>
                            <td>₹${order.totalAmount.toLocaleString('en-IN')}</td>
                            <td><span class="badge bg-success">Completed</span></td>
                            <td>${new Date(order.createdAt).toLocaleDateString()}</td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error(error);
            }
        }
        document.addEventListener('DOMContentLoaded', loadPageOrders);
    </script>
</body>
</html>
