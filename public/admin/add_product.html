<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4>Add New Product</h4>
                    </div>
                    <div class="card-body">
                        <!-- Form ID removed to prevent conflict, using direct onsubmit -->
                        <form onsubmit="submitProduct(event)">
                            <div class="mb-3">
                                <label>Title</label>
                                <input type="text" id="title" class="form-control" required placeholder="Enter product title" title="Product Title">
                            </div>
                            <div class="mb-3">
                                <label>Description</label>
                                <textarea id="description" class="form-control" required title="Product Description" placeholder="Enter product description"></textarea>
                            </div>
                            <div class="mb-3">
                                <label>Price (₹)</label>
                                <input type="number" id="price" class="form-control" required title="Product Price" placeholder="Enter product price">
                            </div>
                            <div class="mb-3">
                                <label>Category</label>
                                <select id="category" class="form-select" title="Product Category">
                                    <option value="Electronics">Electronics</option>
                                    <option value="Fashion">Fashion</option>
                                    <option value="Home">Home</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label>Image URL</label>
                                <input type="text" id="image" class="form-control" placeholder="https://..." required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Add Product</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="dashboard.html">Back to Dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Inline Script for Direct Execution -->
    <script>
        async function submitProduct(e) {
            e.preventDefault(); // Page reload roko
            console.log("Submitting form...");

            const token = localStorage.getItem('token');
            if(!token) {
                alert("You are not logged in!");
                return;
            }

            const productData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                price: document.getElementById('price').value,
                category: document.getElementById('category').value,
                image: document.getElementById('image').value,
                stock: 10
            };

            try {
                const res = await fetch('http://localhost:5000/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(productData)
                });

                const data = await res.json();

                if (res.ok) {
                    alert('✅ Product Added Successfully!');
                    window.location.href = 'products.html';
                } else {
                    alert('Error: ' + (data.message || 'Failed to add'));
                }
            } catch (error) {
                console.error(error);
                alert('Server Error. Check Console.');
            }
        }
    </script>
</body>
</html>
