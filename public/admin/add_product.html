<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - ShopEase Admin</title>

    <!-- Fonts & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
        }

        #sidebar-wrapper {
            min-height: 100vh;
            width: 260px;
            background: rgba(30, 41, 59, 0.7);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            position: fixed;
            transition: all 0.3s;
            z-index: 1000;
        }

        .sidebar-heading {
            padding: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .text-gradient {
            background: linear-gradient(90deg, #38BDF8, #6366F1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .list-group-item {
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 1rem 1.5rem;
            transition: all 0.2s;
            border-left: 4px solid transparent;
        }

        .list-group-item:hover,
        .list-group-item.active {
            background: rgba(56, 189, 248, 0.1);
            color: #38BDF8;
            border-left-color: #38BDF8;
        }

        .list-group-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        #page-content-wrapper {
            margin-left: 260px;
            width: calc(100% - 260px);
            transition: all 0.3s;
        }

        .admin-navbar {
            background: rgba(15, 23, 42, 0.9);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1rem 2rem;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
        }

        .form-control,
        .form-select {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 10px;
        }

        .form-control:focus,
        .form-select:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: #38BDF8;
            box-shadow: 0 0 0 0.25rem rgba(56, 189, 248, 0.15);
            color: #fff;
        }

        .form-label {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .btn-glass {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.2s;
        }

        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        @media (max-width: 768px) {
            #sidebar-wrapper {
                margin-left: -260px;
            }

            #page-content-wrapper {
                margin-left: 0;
                width: 100%;
            }

            #wrapper.toggled #sidebar-wrapper {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-heading text-gradient">ShopEase Admin</div>
            <div class="list-group list-group-flush my-3">
                <a href="dashboard.html" class="list-group-item">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a href="products.html" class="list-group-item">
                    <i class="bi bi-box-seam"></i> Products
                </a>
                <a href="add_product.html" class="list-group-item active">
                    <i class="bi bi-plus-circle"></i> Add Product
                </a>
                <a href="orders.html" class="list-group-item">
                    <i class="bi bi-cart-check"></i> Orders
                </a>
                <a href="users.html" class="list-group-item">
                    <i class="bi bi-people"></i> Users
                </a>
                <a href="../index.html" class="list-group-item mt-5 text-danger">
                    <i class="bi bi-box-arrow-left"></i> Back to Website
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <!-- Top Navigation -->
            <nav class="navbar navbar-expand-lg admin-navbar sticky-top">
                <div class="container-fluid">
                    <button class="btn btn-glass d-md-none me-2" id="menu-toggle">
                        <i class="bi bi-list"></i>
                    </button>

                    <h4 class="mb-0 fw-bold d-none d-md-block">Add New Product</h4>

                    <div class="ms-auto d-flex align-items-center gap-3">
                        <div class="dropdown">
                            <a href="#"
                                class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                                id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                                <div class="bg-primary-gradient rounded-circle d-flex align-items-center justify-content-center me-2"
                                    style="width: 35px; height: 35px;">
                                    <i class="bi bi-person-fill"></i>
                                </div>
                                <span class="fw-semibold" id="adminName">Admin User</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end bg-dark border-secondary text-small shadow">
                                <li><a class="dropdown-item text-white-50" href="#">Settings</a></li>
                                <li><a class="dropdown-item text-white-50" href="#">Profile</a></li>
                                <li>
                                    <hr class="dropdown-divider bg-secondary">
                                </li>
                                <li><a class="dropdown-item text-danger" href="#" id="logoutBtn">Sign out</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid px-4 py-5">

                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="form-card">
                            <h3 class="fw-bold mb-4">Product Information</h3>

                            <form onsubmit="submitProduct(event)">
                                <div class="mb-3">
                                    <label class="form-label">Product Title</label>
                                    <input type="text" id="title" class="form-control" required
                                        placeholder="Enter product title">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Description</label>
                                    <textarea id="description" class="form-control" rows="4" required
                                        placeholder="Enter product description"></textarea>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Price (₹)</label>
                                        <input type="number" id="price" class="form-control" required
                                            placeholder="0.00">
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Category</label>
                                        <select id="category" class="form-select">
                                            <option value="Electronics">Electronics</option>
                                            <option value="Fashion">Fashion</option>
                                            <option value="Home">Home</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label">Image URL</label>
                                    <input type="text" id="image" class="form-control" required
                                        placeholder="https://example.com/image.jpg">
                                </div>

                                <div class="d-flex gap-3">
                                    <button type="submit" class="btn btn-primary flex-grow-1">
                                        <i class="bi bi-check-circle me-2"></i>Add Product
                                    </button>
                                    <a href="products.html" class="btn btn-glass">
                                        <i class="bi bi-x-circle me-2"></i>Cancel
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Admin Logic -->
    <script>
        // Toggle Sidebar
        const menuToggle = document.getElementById("menu-toggle");
        if (menuToggle) {
            menuToggle.addEventListener("click", function (e) {
                e.preventDefault();
                document.getElementById("wrapper").classList.toggle("toggled");
            });
        }

        // Set Admin Name & Logout
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const adminNameEl = document.getElementById('adminName');
            if (adminNameEl && user.name) {
                adminNameEl.textContent = user.name;
            }

            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    localStorage.clear();
                    window.location.href = '/login.html';
                });
            }
        });

        // Submit Product
        async function submitProduct(e) {
            e.preventDefault();

            const token = localStorage.getItem('token');
            if (!token) {
                alert("You are not logged in!");
                return;
            }

            const productData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                price: document.getElementById('price').value,
                category: document.getElementById('category').value,
                image: document.getElementById('image').value,
                stock: 10
            };

            try {
                const res = await fetch('http://localhost:5000/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(productData)
                });

                const data = await res.json();

                if (res.ok) {
                    alert('✅ Product Added Successfully!');
                    window.location.href = 'products.html';
                } else {
                    alert('Error: ' + (data.message || 'Failed to add'));
                }
            } catch (error) {
                console.error(error);
                alert('Server Error. Check Console.');
            }
        }
    </script>
</body>

</html>
