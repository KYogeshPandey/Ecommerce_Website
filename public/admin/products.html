<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { display: flex; min-height: 100vh; overflow-x: hidden; }
        .sidebar { width: 250px; background: #343a40; color: white; padding: 20px; position: fixed; height: 100%; }
        .sidebar a { color: white; text-decoration: none; padding: 10px; margin: 5px 0; display: block; }
        .sidebar a:hover { background: #0d6efd; }
        .main-content { margin-left: 250px; padding: 20px; width: 100%; background: #f8f9fa; }
    </style>

<body>
    <div class="sidebar">
        <h3 class="text-center mb-4">Admin Panel</h3>
        <a href="/admin/dashboard.html">Dashboard</a>
        <a href="/admin/products.html" class="active">Products</a>
        <a href="/admin/add_product.html">Add Product</a>
        <a href="/admin/orders.html">Orders</a>
        <hr>
        <a href="/" class="mt-auto">‚Üê Back to Website</a>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Manage Products</h2>
            <a href="add_product.html" class="btn btn-primary">Add New Product</a>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <table class="table table-striped align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="admin-products-table">
                        <tr><td colspan="5" class="text-center">Loading...</td></tr>
                    </tbody>
                </table>
