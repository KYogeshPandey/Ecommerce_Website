<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Admin ShopEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="dashboard-page">

    <!-- Sidebar (Included via JS or static for now) -->
    <!-- Same sidebar as dashboard.html -->
    
    <main class="main-content-wrapper">
        <div class="container-fluid p-4 pt-5 mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="text-white fw-bold">Product Inventory</h4>
                <button class="btn btn-primary-gradient" data-bs-toggle="modal" data-bs-target="#addProductModal">
                    <i class="bi bi-plus-lg"></i> Add New Product
                </button>
            </div>

            <!-- Products Table -->
            <div class="glass-table p-3">
                <div class="table-responsive">
                    <table class="table table-dark table-hover align-middle">
                        <thead>
                            <tr class="text-white-50">
                                <th>Image</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- JS Injected -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Add/Edit Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal-glass-content">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-white" id="modalTitle">Add Product</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        <div class="mb-3">
                            <label class="text-white-50 form-label">Product Name</label>
                            <input type="text" class="form-control form-control-dark" id="pName" required>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="text-white-50 form-label">Price (â‚¹)</label>
                                <input type="number" class="form-control form-control-dark" id="pPrice" required>
                            </div>
                            <div class="col-md-6">
                                <label class="text-white-50 form-label">Stock</label>
                                <input type="number" class="form-control form-control-dark" id="pStock" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="text-white-50 form-label">Category</label>
                            <select class="form-select form-control-dark" id="pCategory">
                                <option value="Electronics">Electronics</option>
                                <option value="Fashion">Fashion</option>
                                <option value="Home">Home</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="text-white-50 form-label">Image URL</label>
                            <input type="url" class="form-control form-control-dark" id="pImage" placeholder="https://example.com/image.jpg">
                        </div>
                        <div class="mb-3">
                            <label class="text-white-50 form-label">Description</label>
                            <textarea class="form-control form-control-dark" id="pDesc" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary-gradient w-100">Save Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
