<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ShopEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark-surface">

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-white fw-bold">Secure Checkout</h2>
            <a href="cart.html" class="btn btn-link text-accent text-decoration-none">Back to Cart</a>
        </div>

        <div class="row g-4">
            <!-- Left Side: Shipping Details -->
            <div class="col-lg-8">
                <div class="glass-card p-4 p-md-5">
                    <h4 class="text-white mb-4 border-bottom border-secondary border-opacity-25 pb-3">Shipping Address</h4>
                    
                    <form id="checkout-form">
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control bg-transparent text-white border-light-subtle" id="name" placeholder="Full Name" required>
                                    <label for="name">Full Name</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control bg-transparent text-white border-light-subtle" placeholder="Address" id="address" style="height: 100px" required></textarea>
                                    <label for="address">Full Address</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control bg-transparent text-white border-light-subtle" id="city" placeholder="City" required>
                                    <label for="city">City</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control bg-transparent text-white border-light-subtle" id="pincode" placeholder="Postal Code" required>
                                    <label for="pincode">Postal Code</label>
                                </div>
                            </div>
                        </div>

                        <h4 class="text-white mt-5 mb-4 border-bottom border-secondary border-opacity-25 pb-3">Payment Method</h4>
                        
                        <div class="payment-options d-flex gap-3 flex-column flex-md-row">
                            <div class="form-check custom-radio-card flex-fill">
                                <input class="form-check-input" type="radio" name="payment" id="cod" checked>
                                <label class="form-check-label w-100 p-3 rounded-3 border border-light-subtle cursor-pointer" for="cod">
                                    <strong class="d-block text-white">Cash on Delivery</strong>
                                    <span class="text-white-50 small">Pay when you receive</span>
                                </label>
                            </div>
                            <div class="form-check custom-radio-card flex-fill opacity-50">
                                <input class="form-check-input" type="radio" name="payment" id="online" disabled>
                                <label class="form-check-label w-100 p-3 rounded-3 border border-light-subtle" for="online">
                                    <strong class="d-block text-white">Online Payment</strong>
                                    <span class="text-white-50 small">Coming Soon</span>
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Right Side: Order Summary -->
            <div class="col-lg-4">
                <div class="glass-card p-4 position-sticky" style="top: 20px;">
                    <h4 class="text-white mb-4">Your Order</h4>
                    
                    <ul class="list-group list-group-flush bg-transparent mb-4" id="order-summary">
                        <li class="list-group-item bg-transparent text-white-50 text-center py-4">Loading cart...</li>
                    </ul>

                    <div class="border-top border-secondary border-opacity-25 pt-3">
                        <div class="d-flex justify-content-between text-white fs-4 fw-bold mb-4">
                            <span>Total</span>
                            <span class="text-accent" id="total-amount">â‚¹0</span>
                        </div>
                        <button class="btn btn-primary-gradient w-100 py-3 rounded-pill fw-bold fs-5 shadow-lg" onclick="placeOrder()">
                            Confirm Order
                        </button>
                        <p class="text-center text-white-50 small mt-3">
                            <i class="bi bi-shield-lock-fill me-1"></i> Secure Checkout
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Checkout Logic -->
    <script>
        const API_URL = 'http://localhost:5000';
        let cartItems = [];
        let cartTotal = 0;

        // Load Cart Summary
        async function loadCheckout() {
            const token = localStorage.getItem('token');
            if (!token) { window.location.href = 'login.html'; return; }

            try {
                // Fetch Cart from Backend
                const res = await fetch(`${API_URL}/api/cart`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                // Check if API request failed
                if (!res.ok) {
                    console.error("Failed to fetch cart:", res.status, res.statusText);
                    alert("Could not load cart. Please try again.");
                    return;
                }

                const cart = await res.json();
                const summaryList = document.getElementById('order-summary');
                summaryList.innerHTML = '';
                cartTotal = 0;
                cartItems = [];

                if (!cart || !cart.items || cart.items.length === 0) {
                    alert('Your cart is empty!');
                    window.location.href = 'index.html';
                    return;
                }

                cart.items.forEach(item => {
                    // Ensure product details exist
                    const product = item.productId;
                    if (!product) return;

                    const total = product.price * item.quantity;
                    cartTotal += total;
                    
                    cartItems.push({
                        productId: product._id,
                        quantity: item.quantity,
                        price: product.price
                    });

                    summaryList.innerHTML += `
                        <li class="list-group-item bg-transparent text-white d-flex justify-content-between align-items-center px-0 border-secondary border-opacity-25">
                            <div>
                                <span class="d-block fw-medium">${product.name}</span>
                                <small class="text-white-50">Qty: ${item.quantity}</small>
                            </div>
                            <span class="fw-bold">â‚¹${total.toLocaleString('en-IN')}</span>
                        </li>
                    `;
                });

                document.getElementById('total-amount').innerText = `â‚¹${cartTotal.toLocaleString('en-IN')}`;
                
                // Pre-fill name
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                if(user.name) document.getElementById('name').value = user.name;

            } catch (error) {
                console.error("Checkout Error:", error);
                document.getElementById('order-summary').innerHTML = '<li class="text-danger text-center">Error loading summary.</li>';
            }
        }

        // Place Order Function
        async function placeOrder() {
            const token = localStorage.getItem('token');
            const btn = document.querySelector('button[onclick="placeOrder()"]');
            
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const pincode = document.getElementById('pincode').value;
            const name = document.getElementById('name').value;

            if (!address || !city || !pincode || !name) {
                alert('Please fill in all shipping details.');
                return;
            }

            // Disable button
            btn.disabled = true;
            btn.innerText = "Processing...";

            try {
                const res = await fetch(`${API_URL}/api/orders/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        items: cartItems,
                        totalAmount: cartTotal,
                        paymentId: 'COD_' + Date.now(),
                        shippingAddress: `${name}, ${address}, ${city} - ${pincode}`
                    })
                });

                const data = await res.json();

                if (res.ok) {
                    // Success UI
                    btn.innerText = "Order Placed!";
                    btn.classList.replace('btn-primary-gradient', 'btn-success');
                    
                    alert('ðŸŽ‰ Order Placed Successfully!');
                    window.location.href = 'user/dashboard.html'; // Redirect to User Dashboard
                } else {
                    alert('Order Failed: ' + (data.message || 'Unknown error'));
                    btn.disabled = false;
                    btn.innerText = "Confirm Order";
                }
            } catch (error) {
                console.error(error);
                alert('Something went wrong');
                btn.disabled = false;
                btn.innerText = "Confirm Order";
            }
        }

        document.addEventListener('DOMContentLoaded', loadCheckout);
    </script>
</body>
</html>
