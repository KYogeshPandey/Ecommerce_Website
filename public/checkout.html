<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - E-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">E-Shop</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Checkout</h2>
        <div class="row">
            <!-- Left Side: Shipping Form -->
            <div class="col-md-8">
                <div class="card p-4 shadow-sm">
                    <h4>Shipping Address</h4>
                    <form id="checkout-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" title="Full Name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="2" required title="Shipping Address" placeholder="Enter your address"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">City</label>
                                <input type="text" class="form-control" id="city" required title="City" placeholder="Enter your city">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="pincode" required title="Postal Code" placeholder="Enter your postal code">
                            </div>
                        </div>
                        <hr>
                        <h4>Payment Method</h4>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment" id="cod" checked>
                            <label class="form-check-label" for="cod">
                                Cash on Delivery (COD)
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="payment" id="online" disabled>
                            <label class="form-check-label" for="online">
                                Online Payment (Coming Soon)
                            </label>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Right Side: Order Summary -->
            <div class="col-md-4">
                <div class="card p-4 shadow-sm bg-light">
                    <h4>Order Summary</h4>
                    <ul class="list-group list-group-flush my-3" id="order-summary">
                        <!-- Items injected via JS -->
                        <li class="list-group-item text-center">Loading...</li>
                    </ul>
                    <h3 class="fw-bold text-center" id="total-amount">Total: â‚¹0</h3>
                    <button class="btn btn-success w-100 mt-3 btn-lg" onclick="placeOrder()">Place Order</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://localhost:5000';
        let cartItems = [];
        let cartTotal = 0;

        // Load Cart Summary on Page Load
        async function loadCheckout() {
            const token = localStorage.getItem('token');
            if (!token) { window.location.href = '/login.html'; return; }

            try {
                const res = await fetch(`${API_URL}/cart`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const cart = await res.json();
                
                const summaryList = document.getElementById('order-summary');
                summaryList.innerHTML = '';
                cartTotal = 0;
                cartItems = [];

                if (!cart || cart.products.length === 0) {
                    alert('Your cart is empty!');
                    window.location.href = '/';
                    return;
                }

                cart.products.forEach(item => {
                    const total = item.productId.price * item.quantity;
                    cartTotal += total;
                    
                    // Store for sending to backend
                    cartItems.push({
                        productId: item.productId._id,
                        quantity: item.quantity,
                        price: item.productId.price
                    });

                    summaryList.innerHTML += `
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            ${item.productId.title} (x${item.quantity})
                            <span>â‚¹${total.toLocaleString('en-IN')}</span>
                        </li>
                    `;
                });

                document.getElementById('total-amount').innerText = `Total: â‚¹${cartTotal.toLocaleString('en-IN')}`;
                
                // Pre-fill name from localStorage if available
                const user = JSON.parse(localStorage.getItem('user'));
                if(user) document.getElementById('name').value = user.name;

            } catch (error) {
                console.error(error);
            }
        }

        // Place Order Function
        async function placeOrder() {
            const token = localStorage.getItem('token');
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const pincode = document.getElementById('pincode').value;

            if (!address || !city || !pincode) {
                alert('Please fill in all shipping details.');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/orders/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        items: cartItems,
                        totalAmount: cartTotal,
                        paymentId: 'COD_' + Date.now(), // Fake Payment ID
                        shippingAddress: `${address}, ${city} - ${pincode}`
                    })
                });

                if (res.ok) {
                    alert('ðŸŽ‰ Order Placed Successfully!');
                    window.location.href = '/'; // Redirect to Home (Ya Thank You Page)
                } else {
                    const data = await res.json();
                    alert('Order Failed: ' + data.message);
                }
            } catch (error) {
                console.error(error);
                alert('Something went wrong');
            }
        }

        document.addEventListener('DOMContentLoaded', loadCheckout);
    </script>
</body>
</html>
