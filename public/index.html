<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" title="Toggle navigation" aria-label="Toggle navigation" aria-controls="navbarNav" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
                <span class="visually-hidden">Toggle navigation</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="auth-links">
                    <!-- Links injected by JS -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Latest Products</h1>
        <div class="row" id="product-list">
            <!-- Products injected by JS -->
        </div>
    </div>

    <footer class="footer text-center mt-5 py-3 bg-light">
        <div class="container">
            <p>&copy; 2023 E-Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/cart.js"></script>
    <script>
        async function loadProducts() {
            try {
                const res = await fetch('http://localhost:5000/products');
                const products = await res.json();
                const productList = document.getElementById('product-list');
                
                productList.innerHTML = '';
                products.forEach(product => {
                    // Formatter for Indian Currency
                    const priceInRupees = new Intl.NumberFormat('en-IN', {
                        style: 'currency',
                        currency: 'INR',
                        maximumFractionDigits: 0 // Removes .00
                    }).format(product.price);

                    productList.innerHTML += `
                        <div class="col-md-4 mb-4">
                            <div class="card h-100 shadow-sm">
                                <img src="${product.image}" class="card-img-top" alt="${product.title}" style="height: 250px; object-fit: contain; padding: 10px;">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">${product.title}</h5>
                                    <p class="card-text text-success fw-bold fs-5">${priceInRupees}</p>
                                    <div class="mt-auto d-flex gap-2">
                                        <a href="/product.html?id=${product._id}" class="btn btn-outline-primary flex-grow-1">View Details</a>
                                        <button class="btn btn-primary flex-grow-1" onclick="addToCart('${product._id}')">Add to Cart</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error(error);
                productList.innerHTML = `<p class="text-center text-danger">Failed to load products. Please make sure the server is running.</p>`;
            }
        }
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
