<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - ShopEase</title>

    <!-- Fonts & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        /* Navbar */
        .user-navbar {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1rem 0;
        }

        .text-gradient {
            background: linear-gradient(90deg, #38BDF8, #6366F1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Profile Card */
        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
        }

        /* Product Cards */
        .product-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s;
            height: 100%;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(56, 189, 248, 0.2);
            border-color: rgba(56, 189, 248, 0.3);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card-body {
            padding: 1.5rem;
        }

        /* Stats Cards */
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #38BDF8, #6366F1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .btn-glass {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.2s;
        }

        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        /* Order Table */
        .order-table {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            overflow: hidden;
        }

        .order-table th,
        .order-table td {
            background: transparent;
            border-color: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
            padding: 1rem;
        }

        .order-table thead th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .badge-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg user-navbar sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="#">
                Shop<span class="text-gradient">Ease</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown"
                        role="button" data-bs-toggle="dropdown">
                        <div class="bg-primary-gradient rounded-circle d-flex align-items-center justify-content-center me-2"
                            style="width: 35px; height: 35px;">
                            <i class="bi bi-person-fill"></i>
                        </div>
                        <span id="user-name">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end bg-dark border-secondary">
                        <li><a class="dropdown-item text-white-50" href="#profile">Profile</a></li>
                        <li><a class="dropdown-item text-white-50" href="#orders">My Orders</a></li>
                        <li>
                            <hr class="dropdown-divider bg-secondary">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#" id="logout-btn">Logout</a></li>
                    </ul>
                </li>
                </ul>
        </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">

        <!-- Welcome Section -->
        <div class="row mb-5">
            <div class="col-12">
                <h1 class="fw-bold mb-2">Welcome back, <span class="text-gradient" id="welcome-name">User</span>!</h1>
                <p class="text-white-50">Explore our products and manage your orders</p>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="bi bi-cart-check fs-3 text-white"></i>
                    </div>
                    <h3 class="fw-bold mb-1" id="total-orders">0</h3>
                    <p class="text-white-50 mb-0">Total Orders</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="bi bi-bag-check fs-3 text-white"></i>
                    </div>
                    <h3 class="fw-bold mb-1" id="cart-items">0</h3>
                    <p class="text-white-50 mb-0">Items in Cart</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="bi bi-currency-rupee fs-3 text-white"></i>
                    </div>
                    <h3 class="fw-bold mb-1">â‚¹<span id="total-spent">0</span></h3>
                    <p class="text-white-50 mb-0">Total Spent</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <!-- Recent Orders Section -->
    <div class="row" id="orders-section">
        <div class="col-12 mb-4">
            <h3 class="fw-bold">Recent Orders</h3>
        </div>
        <div class="col-12">
            <div class="table-responsive order-table">
                <table class="table table-dark table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Date</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">
                        <tr>
                            <td colspan="5" class="text-center">Loading orders...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- User Dashboard Logic -->
    <script src="/js/userDashboard.js"></script>
</body>

</html>
