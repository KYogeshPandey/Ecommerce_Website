<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - ShopEase</title>
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="dashboard-page">

    <!-- Dashboard Navbar -->
    <nav class="dashboard-navbar">
        <!-- Left: Profile Toggle & Name -->
        <div class="d-flex align-items-center gap-3">
            <button class="btn btn-icon-glass" type="button" data-bs-toggle="offcanvas" data-bs-target="#userSidebar">
                <i class="bi bi-list"></i>
            </button>
            <div class="user-info">
                <span class="welcome-text text-white-50">Welcome,</span>
                <!-- JS will update this ID -->
                <span id="userName" class="fw-bold text-white">Loading...</span>
            </div>
        </div>

        <!-- Right: Brand Logo -->
        <a href="../index.html" class="brand-logo-sm">Shop<span>Ease</span></a>
    </nav>

    <!-- Sidebar (Offcanvas) -->
    <div class="offcanvas offcanvas-start glass-sidebar" tabindex="-1" id="userSidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <!-- Profile Section -->
            <div class="sidebar-profile mb-4 text-center">
                <div class="avatar-circle mb-2">
                    <i class="bi bi-person-fill"></i>
                </div>
                <!-- JS will update these IDs -->
                <h6 id="sidebarUserName" class="text-white">User Name</h6>
                <small class="text-white-50" id="sidebarUserEmail">user@example.com</small>
            </div>

            <!-- Menu Links -->
            <div class="d-grid gap-2">
                <a href="#" class="btn btn-glass-menu active">
                    <i class="bi bi-grid-fill"></i> Dashboard
                </a>
                <a href="#" class="btn btn-glass-menu">
                    <i class="bi bi-bag-check-fill"></i> My Orders
                </a>
                <a href="#" class="btn btn-glass-menu">
                    <i class="bi bi-cart-fill"></i> Current Cart
                    <span class="badge bg-accent rounded-pill ms-auto">3</span>
                </a>
                <a href="#" class="btn btn-glass-menu">
                    <i class="bi bi-heart-fill"></i> Wishlist
                </a>
                <a href="#" class="btn btn-glass-menu">
                    <i class="bi bi-gear-fill"></i> Settings
                </a>
            </div>

            <!-- Logout Button -->
            <div class="mt-auto pt-5">
                <button id="logoutBtn" class="btn btn-danger w-100 d-flex align-items-center justify-content-center gap-2">
                    <i class="bi bi-box-arrow-left"></i> Logout
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="container mt-5 pt-5">
        <!-- Stats Row -->
        <div class="row g-4 mb-5">
            <!-- Total Orders -->
            <div class="col-md-4">
                <div class="glass-card p-4 d-flex align-items-center gap-3">
                    <div class="icon-box bg-primary-subtle text-primary">
                        <i class="bi bi-box-seam"></i>
                    </div>
                    <div>
                        <!-- JS will update textContent here based on querySelector -->
                        <h3 class="mb-0 text-white" id="statTotalOrders">0</h3>
                        <small class="text-white-50">Total Orders</small>
                    </div>
                </div>
            </div>
            <!-- Cart Items -->
            <div class="col-md-4">
                <div class="glass-card p-4 d-flex align-items-center gap-3">
                    <div class="icon-box bg-success-subtle text-success">
                        <i class="bi bi-cart-check"></i>
                    </div>
                    <div>
                        <h3 class="mb-0 text-white" id="statCartItems">0</h3>
                        <small class="text-white-50">Items in Cart</small>
                    </div>
                </div>
            </div>
            <!-- Total Spent -->
            <div class="col-md-4">
                <div class="glass-card p-4 d-flex align-items-center gap-3">
                    <div class="icon-box bg-info-subtle text-info">
                        <i class="bi bi-wallet2"></i>
                    </div>
                    <div>
                        <h3 class="mb-0 text-white" id="statTotalSpent">â‚¹0</h3>
                        <small class="text-white-50">Total Spent</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Orders Table -->
        <div class="glass-card p-4">
            <h4 class="text-white mb-4">Recent Orders</h4>
            <div class="table-responsive">
                <table class="table table-dark table-hover bg-transparent mb-0">
                    <thead>
                        <tr>
                            <th scope="col">Order ID</th>
                            <th scope="col">Date</th>
                            <th scope="col">Status</th>
                            <th scope="col">Total</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <!-- ADDED ID HERE for JS Injection -->
                    <tbody class="text-white-50" id="ordersTableBody">
                        <tr>
                            <td colspan="5" class="text-center py-3">Loading orders...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ensure this path is correct relative to your folder structure -->
    <script src="../js/dashboard.js"></script>
</body>
</html>
